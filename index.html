<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliacao</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="page">

  <header>
    <h1> avalie a sua mentoria </h1>
    <p> Chegou a hora de avaliar o seu mentor. Bora lá? </p>
    <img src="img/img1.png" alt="Caixa de texto com estrelas de avaliacao dentro">
  </header>

  <div class="h2"> Informações pessoais </div>
  
  <form>
    <fieldset>
      <div class="fieldset-section">
        <div class="col-2">
        <div class="input-wrapper">
          <label for="name"> Nome </label>
          <input type="text" id="name">
        </div>
        <div class="input-wrapper">
          <label for="surname"> Sobrenome </label>
          <input type="text" id="surname">
        </div>
      </div>
      
      <div class="input-wrapper">
        <label for="email"> Email <span> (digite um email válido) </span> </label>
        <input type="email" id="email">
      </div>
    </div>
  </fieldset>

      <fieldset>
        <div class="fieldset-section">
          <legend> Informações do mentor </legend>
          <div class="input-wrapper">
            <label for="mentor"> Selecione quem foi o seu mentor </label>
            <select id="mentor">
              <option value="mentor1">Alex</option>
              <option value="mentor2">Rosana</option>
              <option value="mentor3">Alice</option>
              <option value="mentor4">Cobe</option>
            </select>

            <div class="input-wrapper">
              <label for="feedback"> Feedback sobre o mentor </label>
              <textarea id="feedback"></textarea>
            </div>

            <div class="checkbox">
              <input type="checkbox" id="checkbox">
              <label for="checkbox"> Todas as minhas dúvidas foram esclarecidas durante a mentoria. </label>
            </div>

          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-section">
          <legend> Agendando próxima mentoria </legend>
          <div class="col-3">
          <div class="input-wrapper">
            <label for="date"> Data </label>
            <input type="date" id="date">
          </div>
          <div class="input-wrapper">
            <label for="at"> Das </label>
            <input type="time" id="at">
          </div>
          <div class="input-wrapper">
            <label for="until"> Até </label>
            <input type="time" id="until">
          </div>

        </div>
        </div>
      </fieldset>

      <input class="button" type="button" value="Salvar">

  </form>

  </div>
</body>

</html>
